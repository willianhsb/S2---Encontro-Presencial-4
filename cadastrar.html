    <div class="container-fluid fundo py-3">

        <div class="row justify-content-center ">
            <div class="col-md-4 ">
              <form action=" " onsubmit="return gerar_json(this);">
                    <h2>Cadastro de Usuário</h2>
                    
                        <label class="form-label">Nome</label>
                        <input class="form-control" name="nome" id="nome" type="text" minlength="3" maxlength="60">
                        
                        <label class="form-label">CPF</label>
                        <input class="form-control cpf_mask"  name="cpf" id="cpf" type="text" maxlength="17">
                        
                        <label class="form-label">Telefone Residencial</label>
                        <input class="form-control tel_res_mask" name="telefone_res" id="telefone_res" type="text" maxlength="14">
                        
                        <label class="form-label">Telefone Celular</label>
                        <input class="form-control tel_cel_mask" name="telefone_cel" id="telefone_cel" type="text" maxlength="14" disabled>
                    
        
                    <!--Campos de Busca do Endereço-->
                    <label class="form-label">CEP</label>
                    <input class="form-control cep_mask" onblur="pesquisa_cep(this.value);" name="cep" id="cep" type="text" maxlength="9" disabled>
        
                    <label class="form-label">Endereço</label>
                    <input class="form-control" disabled name="endereco" id="endereco">
        
                    <label class="form-label">Número</label>
                    <input class="form-control" name="numero" id="numero">
        
                    <label class="form-label">Bairro</label>
                    <input class="form-control" disabled name="bairro" id="bairro">
        
                    <label class="form-label">Cidade</label>
                    <input class="form-control" disabled name="cidade" id="cidade">
        
                    <label class="form-label">Estado</label>
                    <input class="form-control" disabled name="estado" id="estado">
        
                    <label class="form-label">IBGE</label>
                    <input class="form-control" disabled name="ibge" id="ibge">
                    <br>
                    <button class="btn btn-success"  type="submit">Cadastrar</button>

                    
                    
                </form>
